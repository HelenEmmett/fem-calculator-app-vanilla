<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <script defer src="./assets/js/scripts.js"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="light">
  <main id="calc-container">
    <header id="calc-header">
      <h1>calc</h1>
      <div class="theme-toggle">
        <div></div>
        <div class="theme-nums"><span>1</span><span>2</span><span>3</span></div>
        <div><h2>THEME</h2></div>
        <div>
          <form>
            <fieldset class="toggle-btns">
                <input type="radio" name="theme" id="theme1" value="theme1" aria-label="Switch to theme 1" checked />
                <input type="radio" name="theme" id="theme2" value="theme2" aria-label="Switch to theme 2" />
                <input type="radio" name="theme" id="theme3" value="theme3" aria-label="Switch to theme 3" />
                <span class="slider"></span>
            </fieldset>
        </form>
        </div>
      </div>
    </header>
    <div id="calc-screen">399,981</div>
    <div id="calc-keypad">
      xxx
    </div>
  </main>
</body>
</html>
